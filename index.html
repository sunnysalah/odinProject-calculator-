<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <script src="./index.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculatorContainer">
        <div class="numberScreen">number screen</div>
        <button class="clearButton">clear</button>
        <button class="negativeButton">&#177</button>
        <button class="percentButton">%</button>
        <button class="divideButton">&#247</button>
        <button class="sevenButton">7</button>
        <button class="eightButton">8</button>
        <button class="nineButton">9</button>
        <button class="multiplyButton">x</button>
        <button class="fourButton">4</button>
        <button class="fiveButton">5</button>
        <button class="sixButton">6</button>
        <button class="subtractButton">-</button>
        <button class="oneButton">1</button>
        <button class="twoButton">2</button>
        <button class="threeButton">3</button>
        <button class="addButton">+</button>
        <button class="zeroButton">0</button>
        <button class="decimalButton">.</button>
        <button class="equalsButton">=</button>
        
    </div>
</body>
</html>
