<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <script src="./index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculatorContainer">
        <div class="numberScreen"></div>
        <button class="other clearButton">C</button>
        <button class="other negativeButton">&#177</button>
        <button class="other percentButton">%</button>
        <button class="operation divideButton">&#247</button>
        <button class="number sevenButton">7</button>
        <button class="number eightButton">8</button>
        <button class="number nineButton">9</button>
        <button class="operation multiplyButton">x</button>
        <button class="number fourButton">4</button>
        <button class="number fiveButton">5</button>
        <button class="number sixButton">6</button>
        <button class="operation subtractButton">-</button>
        <button class="number oneButton">1</button>
        <button class="number twoButton">2</button>
        <button class="number threeButton">3</button>
        <button class="operation addButton">+</button>
        <button class="number zeroButton">0</button>
        <button class="number decimalButton">.</button>
        <button class="operation equalsButton">=</button>
        
    </div>
</body>
</html>
